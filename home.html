<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>warmoria image check</title>
  <style>
    body{
      font-family:system-ui,-apple-system,BlinkMacSystemFont,"Segoe UI",sans-serif;
      background:#fff7ed;
      margin:0;
      padding:20px;
    }
    h1{margin:0 0 20px}
    .grid{
      display:grid;
      grid-template-columns:repeat(auto-fill,minmax(220px,1fr));
      gap:16px;
    }
    figure{
      margin:0;
      background:#fff;
      border:2px solid #f97316;
      border-radius:12px;
      padding:8px;
    }
    img{
      width:100%;
      height:200px;
      object-fit:cover;
      display:block;
      border-radius:8px;
    }
    figcaption{
      font-size:12px;
      margin-top:6px;
      word-break:break-all;
    }
  </style>
</head>
<body>

<h1>画像 全表示チェック</h1>

<div class="grid">
  <figure><img src="./kids-collage.jpg"><figcaption>kids-collage.jpg</figcaption></figure>
  <figure><img src="./class-1.jpg"><figcaption>class-1.jpg</figcaption></figure>
  <figure><img src="./class-2.jpg"><figcaption>class-2.jpg</figcaption></figure>
  <figure><img src="./puzzle.jpg"><figcaption>puzzle.jpg</figcaption></figure>

  <figure><img src="./staff-1.jpg"><figcaption>staff-1.jpg</figcaption></figure>
  <figure><img src="./staff-2.jpg"><figcaption>staff-2.jpg</figcaption></figure>

  <figure><img src="./case-1.jpg"><figcaption>case-1.jpg</figcaption></figure>
  <figure><img src="./case-2.jpg"><figcaption>case-2.jpg</figcaption></figure>
  <figure><img src="./case-3.jpg"><figcaption>case-3.jpg</figcaption></figure>

  <figure><img src="./logo.png" style="object-fit:contain"><figcaption>logo.png</figcaption></figure>
</div>

</body>
</html>
