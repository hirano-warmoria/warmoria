<!doctype html>
<html lang="ja">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>warmoria</title>
<meta name="description" content="STEAM教育教室 zunŌw を運営する warmoria">

<style>
:root{
  --bg:#fff6ec;
  --panel:#ffffff;
  --text:#2b1a10;
  --muted:#6b4a3a;
  --line:#f0d9c6;
  --accent:#ff7a00;
  --accent2:#ffb703;
  --radius:18px;
  --shadow:0 18px 40px rgba(0,0,0,.08);
  --max:1160px;
}

*{box-sizing:border-box}
html{scroll-behavior:smooth}
body{
  margin:0;
  font-family:system-ui,-apple-system,"Hiragino Kaku Gothic ProN","Meiryo",sans-serif;
  color:var(--text);
  background:
    radial-gradient(1200px 600px at 10% -10%, rgba(255,183,3,.25), transparent 60%),
    radial-gradient(900px 520px at 90% 10%, rgba(255,122,0,.20), transparent 58%),
    var(--bg);
}

a{text-decoration:none;color:inherit}
.wrap{max-width:var(--max);margin:0 auto;padding:0 20px}

/* header */
header{
  position:sticky;
  top:0;
  z-index:10;
  background:rgba(255,246,236,.9);
  backdrop-filter:blur(8px);
  border-bottom:1px solid var(--line);
}
.nav{
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:14px 0;
}
.brand{
  font-weight:800;
  letter-spacing:.4px;
  color:var(--accent);
}
nav a{
  margin-left:16px;
  font-size:14px;
  color:var(--muted);
}
nav a:hover{color:var(--accent)}

/* hero */
.hero{padding:64px 0 40px}
.hero-grid{
  display:grid;
  grid-template-columns:1.1fr .9fr;
  gap:24px;
}
.card{
  background:var(--panel);
  border-radius:var(--radius);
  box-shadow:var(--shadow);
}
.hero-main{padding:32px}
h1{
  font-size:44px;
  line-height:1.15;
  margin:0 0 14px;
}
.lead{
  font-size:16px;
  line-height:1.8;
  color:var(--muted);
}

.btn{
  display:inline-block;
  padding:13px 20px;
  border-radius:999px;
  font-weight:700;
  margin-top:18px;
}
.btn.primary{
  background:linear-gradient(135deg,var(--accent),var(--accent2));
  color:#fff;
}

/* images */
.hero-photos{
  padding:16px;
  display:grid;
  gap:14px;
}
.thumb{
  border-radius:14px;
  overflow:hidden;
}
.thumb img{
  width:100%;
  height:100%;
  object-fit:cover;
  display:block;
}

/* section */
section{padding:56px 0}
h2{
  font-size:24px;
  margin:0 0 18px;
  color:var(--accent);
}

.grid3{
  display:grid;
  grid-template-columns:repeat(3,1fr);
  gap:18px;
}
.box{
  padding:22px;
  border-radius:var(--radius);
  background:#fff;
  box-shadow:var(--shadow);
}
.box h3{
  margin:0 0 8px;
  font-size:17px;
}
.box p{
  margin:0;
  color:var(--muted);
  line-height:1.7;
}

/* workshop */
.gallery{
  display:grid;
  grid-template-columns:2fr 1fr;
  gap:18px;
}
.gallery2{
  display:grid;
  grid-template-columns:repeat(3,1fr);
  gap:18px;
  margin-top:18px;
}

/* footer */
footer{
  background:#fff;
  border-top:1px solid var(--line);
  padding:36px 0;
  color:var(--muted);
  font-size:14px;
  text-align:center;
}

@media(max-width:900px){
  .hero-grid,.grid3,.gallery,.gallery2{
    grid-template-columns:1fr;
  }
  h1{font-size:34px}
}
</style>
</head>

<body>

<header>
  <div class="wrap nav">
    <div class="brand">warmoria</div>
    <nav>
      <a href="#about">概要</a>
      <a href="#program">プログラム</a>
      <a href="#workshop">ワークショップ</a>
      <a href="#contact">問い合わせ</a>
    </nav>
  </div>
</header>

<main>

<section class="hero">
  <div class="wrap hero-grid">
    <div class="card hero-main">
      <h1>
        アソビとマナビで<br>
        考える力を育てる
      </h1>
      <p class="lead">
        理科 算数 プログラミングを横断する<br>
        体験型STEAM教育
      </p>
      <a class="btn primary" href="#contact">体験を相談する</a>
    </div>

    <div class="card hero-photos">
      <div class="thumb"><img src="kids-collage.jpg"></div>
      <div class="thumb"><img src="hirano.jpg"></div>
    </div>
  </div>
</section>

<section id="about">
  <div class="wrap">
    <h2>概要</h2>
    <p class="lead">
      学校でも塾でもない<br>
      第三の学びの場
    </p>
  </div>
</section>

<section id="program">
  <div class="wrap">
    <h2>プログラム</h2>
    <div class="grid3">
      <div class="box">
        <h3>理科実験</h3>
        <p>現象から考える</p>
      </div>
      <div class="box">
        <h3>算数脳</h3>
        <p>考え方を育てる</p>
      </div>
      <div class="box">
        <h3>プログラミング</h3>
        <p>論理を組み立てる</p>
      </div>
    </div>
  </div>
</section>

<section id="workshop">
  <div class="wrap">
    <h2>ワークショップ例</h2>

    <div class="gallery">
      <div class="thumb"><img src="class-1.jpg"></div>
      <div class="thumb"><img src="class-2.jpg"></div>
    </div>

    <div class="gallery2">
      <div class="thumb"><img src="case-1.jpg"></div>
      <div class="thumb"><img src="case-2.jpg"></div>
      <div class="thumb"><img src="case-3.jpg"></div>
    </div>
  </div>
</section>

<section id="contact">
  <div class="wrap">
    <h2>問い合わせ</h2>
    <p class="lead">体験 出張 連携の相談</p>
    <a class="btn primary" href="https://example.com" target="_blank">問い合わせフォーム</a>
  </div>
</section>

</main>

<footer>
  © warmoria
</footer>

</body>
</html>
