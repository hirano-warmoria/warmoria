<head>

  <style>
    :root{
      --bg0:#fff7ed;
      --bg1:#fff1e6;
      --ink:#2b1b12;
      --muted:#6b4b3a;
      --line:rgba(242,210,191,.9);
      --card:rgba(255,255,255,.84);
      --o1:#f97316;
      --o2:#fb923c;
      --shadow:0 18px 60px rgba(43,27,18,.14);
      --r:20px;
      --max:1120px;
    }

    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      color:var(--ink);
      font-family:ui-sans-serif,system-ui,-apple-system,Segoe UI,Roboto,"Hiragino Kaku Gothic ProN","Noto Sans JP","Yu Gothic",sans-serif;
      background:
        radial-gradient(1200px 700px at 16% -10%, rgba(249,115,22,.28), transparent 62%),
        radial-gradient(1000px 700px at 92% 14%, rgba(251,146,60,.22), transparent 60%),
        linear-gradient(180deg,var(--bg0),var(--bg1));
      overflow-x:hidden;
    }

    a{color:inherit;text-decoration:none}
    .wrap{max-width:var(--max);margin:0 auto;padding:22px 18px 86px}
    .topbar{display:flex;align-items:center;justify-content:space-between;gap:12px;padding:10px 0 18px}
    .brand{display:flex;align-items:center;gap:10px;font-weight:900;letter-spacing:.2px}
    .dot{
      width:12px;height:12px;border-radius:999px;
      background:linear-gradient(90deg,var(--o1),var(--o2));
      box-shadow:0 0 0 6px rgba(249,115,22,.12);
    }
    .pill{
      font-size:12px;color:var(--muted);
      background:rgba(255,255,255,.65);
      border:1px solid var(--line);
      padding:8px 12px;border-radius:999px;
      backdrop-filter:blur(10px);
      white-space:nowrap;
    }

    .card{
      background:var(--card);
      border:1px solid var(--line);
      border-radius:var(--r);
      box-shadow:var(--shadow);
      overflow:hidden;
      backdrop-filter:blur(10px);
    }

    /* HERO */
    .hero{
      position:relative;
      border-radius:calc(var(--r) + 6px);
      overflow:hidden;
      border:1px solid var(--line);
      box-shadow:var(--shadow);
      background:#fff;
    }
    .heroMedia{
      position:absolute;inset:0;
      background:#fff;
    }
    .heroMedia img{
      width:100%;height:100%;
      object-fit:cover;
      filter:saturate(1.05) contrast(1.02);
      transform:scale(1.02);
    }
    .heroMedia::after{
      content:"";
      position:absolute;inset:0;
      background:
        linear-gradient(90deg, rgba(43,27,18,.86) 0%, rgba(43,27,18,.70) 36%, rgba(43,27,18,.20) 72%, rgba(43,27,18,0) 100%),
        linear-gradient(180deg, rgba(249,115,22,.20), rgba(255,255,255,0));
    }

    .heroInner{
      position:relative;
      display:grid;
      grid-template-columns:1.25fr .75fr;
      gap:14px;
      padding:28px;
    }
    @media (max-width:920px){
      .heroInner{grid-template-columns:1fr;padding:18px}
    }

    .heroMain{
      padding:26px 24px;
      border:1px solid rgba(255,255,255,.18);
      background:rgba(255,255,255,.08);
      border-radius:18px;
      backdrop-filter:blur(14px);
    }

    .kicker{
      display:inline-flex;align-items:center;gap:10px;
      padding:8px 12px;border-radius:999px;
      border:1px solid rgba(255,255,255,.22);
      background:rgba(255,255,255,.10);
      color:rgba(255,255,255,.92);
      font-size:12px;font-weight:900;letter-spacing:.2px;
    }

    h1{
      margin:14px 0 10px;
      font-size:44px;line-height:1.14;letter-spacing:-.6px;
      color:#fff;
      text-shadow:0 18px 34px rgba(0,0,0,.22);
    }
    @media (max-width:560px){h1{font-size:32px}}

    .lead{
      margin:0;
      color:rgba(255,255,255,.86);
      font-size:15.5px;
      line-height:1.9;
      max-width:66ch;
      text-shadow:0 12px 26px rgba(0,0,0,.18);
    }

    .ctaRow{display:flex;gap:10px;flex-wrap:wrap;margin-top:18px}
    .btn{
      display:inline-flex;align-items:center;justify-content:center;
      padding:12px 16px;border-radius:14px;
      border:1px solid rgba(255,255,255,.28);
      background:rgba(255,255,255,.12);
      color:#fff;
      font-weight:900;font-size:14px;
      transition:.15s ease;
    }
    .btn:hover{transform:translateY(-1px)}
    .btnPrimary{
      border:0;
      background:linear-gradient(90deg,var(--o1),var(--o2));
      color:#1f130c;
      box-shadow:0 16px 44px rgba(249,115,22,.35);
    }
    .btnGhost{
      background:rgba(255,255,255,.16);
    }

    .heroSide{
      padding:18px;
      border:1px solid rgba(255,255,255,.18);
      background:rgba(255,255,255,.08);
      border-radius:18px;
      backdrop-filter:blur(14px);
      color:#fff;
    }
    .sideTitle{margin:0 0 10px;font-size:13px;font-weight:900;letter-spacing:.2px;color:rgba(255,255,255,.86)}
    .mini{
      border:1px solid rgba(255,255,255,.18);
      background:rgba(255,255,255,.10);
      border-radius:14px;
      padding:14px;
      margin-top:10px;
    }
    .mini b{display:block;margin-bottom:6px}
    .mini p{margin:0;color:rgba(255,255,255,.82);font-size:13px;line-height:1.8}

    .logoRow{display:flex;align-items:center;gap:12px;margin-top:14px}
    .logoBox{
      width:56px;height:56px;border-radius:16px;
      background:rgba(255,255,255,.70);
      border:1px solid rgba(255,255,255,.22);
      padding:8px;
    }
    .logoBox img{width:100%;height:100%;object-fit:contain;display:block}
    .logoMeta{font-size:12px;color:rgba(255,255,255,.78);line-height:1.7}

    /* SECTIONS */
    .section{margin-top:14px;padding:22px}
    .section h2{margin:0 0 10px;font-size:18px;letter-spacing:-.2px}
    .sub{margin:0;color:var(--muted);font-size:13.5px;line-height:1.85}

    .grid{display:grid;grid-template-columns:repeat(3,1fr);gap:12px;margin-top:12px}
    @media (max-width:920px){.grid{grid-template-columns:1fr}}
    .item{
      border:1px solid var(--line);
      background:rgba(255,255,255,.72);
      border-radius:16px;
      padding:16px 14px;
      min-height:104px;
    }
    .item b{display:block;margin-bottom:6px}
    .item p{margin:0;color:var(--muted);font-size:13px;line-height:1.75}
    .link{font-weight:900;text-decoration:underline;text-underline-offset:3px}

    /* GALLERY */
    .gallery{display:grid;grid-template-columns:repeat(3,1fr);gap:10px;margin-top:12px}
    @media (max-width:920px){.gallery{grid-template-columns:1fr}}
