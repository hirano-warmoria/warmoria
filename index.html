<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>warmoria | 採用LP</title>

  <style>
    body{
      margin:0;
      font-family:-apple-system,BlinkMacSystemFont,"Segoe UI","Hiragino Kaku Gothic ProN","Noto Sans JP",sans-serif;
      background:#fff7ed;
      color:#2b1b12;
    }
    header{
      padding:40px 20px;
      background:#f97316;
      color:#fff;
    }
    header h1{
      margin:0;
      font-size:36px;
    }
    header p{
      margin-top:10px;
      font-size:16px;
      line-height:1.8;
    }
    section{
      max-width:1100px;
      margin:40px auto;
      padding:0 20px;
    }
    h2{
      margin-bottom:20px;
      font-size:24px;
    }
    .hero img{
      width:100%;
      border-radius:16px;
    }
    .grid{
      display:grid;
      grid-template-columns:repeat(auto-fit,minmax(240px,1fr));
      gap:20px;
    }
    .card{
      background:#fff;
      border-radius:16px;
      overflow:hidden;
      box-shadow:0 10px 30px rgba(0,0,0,.08);
    }
    .card img{
      width:100%;
      height:200px;
      object-fit:cover;
    }
    .card p{
      padding:14px;
      margin:0;
      font-size:14px;
      line-height:1.7;
    }
    footer{
      text-align:center;
      padding:40px 20px;
      font-size:13px;
      color:#777;
    }
    .btn{
      display:inline-block;
      margin-top:20px;
      padding:12px 20px;
      background:#f97316;
      color:#fff;
      border-radius:999px;
      font-weight:700;
      text-decoration:none;
    }
  </style>
</head>

<body>

<header>
  <h1>学びはもっと自由でいい</h1>
  <p>
    warmoria は STEAM教育スクール zunŌw を通じて<br>
    子どもたちの「やってみたい」を支える仲間を募集しています。
  </p>
</header>

<section class="hero">
  <img src="./kids-collage" alt="学びの様子">
</section>

<section>
  <h2>教室の雰囲気</h2>
  <div class="grid">
    <div class="card">
      <img src="./class-1.jpg">
      <p>少人数での対話を大切にした授業</p>
    </div>
    <div class="card">
      <img src="./class-2.jpg">
      <p>プログラミングや実験に没頭する時間</p>
    </div>
    <div class="card">
      <img src="./puzzle.jpg">
      <p>考える力を育てる教材</p>
    </div>
  </div>
</section>

<section>
  <h2>現場の様子</h2>
  <div class="grid">
    <div class="card"><img src="./staff-1.jpg"></div>
    <div class="card"><img src="./staff-2.jpg"></div>
    <div class="card"><img src="./case-1.jpg"></div>
  </div>

  <a class="btn" href="https://en-gage.net/warmoria/" target="_blank">
    採用情報を見る
  </a>
</section>

<footer>
  <img src="./logo.png" style="width:120px"><br><br>
  © warmoria<br>
  <a href="https://fn-zunow.com/" target="_blank">zunŌw 公式サイト</a> |
  <a href="https://fn-zunow.com/workshop" target="_blank">導入相談</a>
</footer>

</body>
</html>
