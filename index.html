    .dot{width:12px;height:12px;border-radius:999px;background:linear-gradient(90deg,var(--orange),var(--orange2));box-shadow:0 0 0 6px rgba(249,115,22,.12)}

    .btn:hover{transform:translateY(-1px)}
    .btnPrimary{border:0;background:linear-gradient(90deg,var(--orange),var(--orange2));color:#1f130c;box-shadow:0 14px 34px rgba(249,115,22,.25)}
